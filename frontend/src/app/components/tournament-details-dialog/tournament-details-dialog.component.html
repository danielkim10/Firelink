<h2 mat-dialog-title>{{data.tournament.name}}</h2>
<mat-dialog-content>
    <div>
        {{data.tournament.name}}
    </div>
    <div>
        {{data.tournament.startDate}}
    </div>
    <div>
        {{data.tournament.endDate}}
    </div>
    <div>
        {{data.tournament.status}}
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button *ngIf="data.user.role.name !== 'Tournament Master'" [mat-dialog-close]="true" cdkFocusInitial (click)="confirmAction('yes')">Register</button>
    <button mat-button *ngIf="data.user.role.name === 'Tournament Master'" [mat-dialog-close]="true" cdkFocusInitial (click)="confirmAction('no')">View</button>
</mat-dialog-actions>

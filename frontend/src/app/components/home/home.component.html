<div class="row">
    <div class="col s12">
        <mat-card>
            <mat-card-content>
                <div class="row">
                    <label>View Profile</label>
                </div>
                <div class="row">
                    <button mat-stroked-button color="primary" type="button" (click)="profile()">Profile</button>
                </div>
                <div class="row">
                    <label>View Team</label>
                </div>
                <div class="row">
                    <button mat-stroked-button color="primary" type="button" (click)="team()">Team</button>
                </div>
                <div class="row">
                    <label>Search for Teams</label>
                </div>
                <div class="row">
                    <button mat-stroked-button color="primary" type="button" (click)="teamSearch()">Team Search</button>
                </div>
                <div class="row">
                    <label>Search for Users</label>
                </div>
                <div class="row">
                    <button mat-stroked-button color="primary" type="button" (click)="userSearch()">User Search</button>
                </div>
                <div class="row">
                    <label>View Current Tournament</label>
                </div>
                <div class="row">
                    <button mat-stroked-button color="primary" type="button" (click)="tournament()">Tournament</button>
                </div>
                <div class="row">
                    <label>Enlist in Tournaments</label>
                </div>
                <div class="row">
                    <button mat-stroked-button color="primary" type="button" (click)="tournamentSearch()">Tournament Search</button>
                    <button mat-stroked-button color="primary" type="button" (click)="logout()">Logout</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

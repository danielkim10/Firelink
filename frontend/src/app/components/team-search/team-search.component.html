<div>
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <p>Actively Recruiting Teams</p>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <table mat-table [dataSource]="recruitingTeams">
                        <ng-container matColumnDef="logo">
                            <th mat-header-cell *matHeaderCellDef>Logo</th>
                            <td mat-cell *matCellDef="let team"><img src={{team.logo}} width="40" height="40"></td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let team">{{team.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="averageRank">
                            <th mat-header-cell *matHeaderCellDef>Average Rank</th>
                            <td mat-cell *matCellDef="let team"></td>
                        </ng-container>
                        <ng-container matColumnDef="owner">
                            <th mat-header-cell *matHeaderCellDef>Owner</th>
                            <td mat-cell *matCellDef="let team">{{team.owner.username}}</td>
                        </ng-container>
                        <ng-container matColumnDef="members">
                            <th mat-header-cell *matHeaderCellDef>Members</th>
                            <td mat-cell *matCellDef="let team">{{team.playerRoster.length + team.coachRoster.length}}/15</td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let member">
                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item>
                                        <mat-icon>account_circle</mat-icon>
                                        <span>View Team</span>
                                    </button>
                                    <button mat-menu-item>
                                        <mat-icon>add_circle_outline</mat-icon>
                                        <span>Submit Application</span>
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsRecruitingTeams"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsRecruitingTeams;"></tr>
                    </table>
                </div>
                <div>
                    <button mat-flat-button color="warn" type="button" (click)="back()">Back</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

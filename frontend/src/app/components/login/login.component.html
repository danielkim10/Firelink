<div class="row">
    <div class="col s6">
        <mat-card>
            <mat-card-content>
                <div class="row">
                    <div class="col s12">
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                            <div class="row">
                                <div class="input-field col s12">
                                    <h1>Firelink</h1>
                                    <div class="row">
                                        <mat-form-field>
                                            <mat-label>Email</mat-label>
                                            <input matInput type="text" name="username" #name="ngModel" [(ngModel)]="credentials.email" placeholder="Enter email" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="row">
                                        <mat-form-field>
                                            <mat-label>Password</mat-label>
                                            <input matInput type="password" name="password" #name="ngModel" [(ngModel)]="credentials.password" placeholder="Enter password" required>
                                        </mat-form-field>
                                    </div>
                                    <div [innerHTML]="invalidPassword"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button mat-flat-button color="primary" type="submit">Submit</button>
                                    <button mat-flat-button color="primary" (click)="register()">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </mat-card-content>
        </mat-card>
    </div>
</div>

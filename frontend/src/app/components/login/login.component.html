<div fxLayout="row" fxLayoutAlign="center">
    <div>
        <mat-card>
            <mat-card-content>
                <div>
                    <div>
                        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                            <div>
                                <div>
                                    <h1>Firelink</h1>
                                    <div>
                                        <mat-form-field>
                                            <mat-label>Username</mat-label>
                                            <input matInput type="text" name="username" #name="ngModel" [(ngModel)]="credentials.username" placeholder="Enter username" required>
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field>
                                            <mat-label>Password</mat-label>
                                            <input matInput type="password" name="password" #name="ngModel" [(ngModel)]="credentials.password" placeholder="Enter password" required>
                                        </mat-form-field>
                                    </div>
                                    <div [innerHTML]="invalidPassword"></div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <button mat-flat-button color="primary" type="submit">Submit</button>
                                    <button mat-flat-button color="primary" (click)="register()">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </mat-card-content>
        </mat-card>
    </div>
</div>
